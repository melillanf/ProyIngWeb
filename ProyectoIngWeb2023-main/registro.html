        <!-- Inicio contenido registro -->
        <div class="container" id="login">
              <div class="row">
                  <div class="col-md-6 col-md-offset-3" id="formulario">
                    <div class="col-md-12">
                      <h2 id="titulo">Registrarse</h1>
                    </div>
                    <div class="separador"></div><br>
                    <!-- novalidate para poder ignorar verificaciones default de bootstrap -->
                      <form id="register-form" method="post" novalidate>
                          <div class="form-group">
                              <label for="username" >Usuario:</label>
                              <input type="text" class="form-control" id="username" name="username" required>
                              <p id="username-error" class="error-message"></p>
                          </div>
                          <div class="form-group">
                              <label for="password">Contraseña:</label>
                              <input type="password" class="form-control" id="password" name="password" required>
                              <p id="password-error" class="error-message"></p>
                            </div>
                          <div class="form-group">
                              <label for="confirm-password">Confirmar contraseña:</label>
                              <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                              <p id="confirm-password-error" class="error-message"></p>
                            </div>
                          <button id="register-button" type="submit" class="btn btn-primary" >Registrarse</button>
                      </form>
                  </div>
              </div>
        </div>
        <!-- Fin contenido registro -->
